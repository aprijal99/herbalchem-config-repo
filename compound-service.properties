server.port=7001
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=10s

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=mysql_docker
spring.datasource.url=jdbc:mysql://localhost:3303/compound
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.kafka.bootstrap-servers=localhost:29092
kafka.bootstrap-servers=localhost:29092
kafka.compound.service.topic.request-topic=compound
kafka.compound.service.topic.reply-topic=compound-reply
kafka.compound.service.consumer-group=compoundServiceDtoRequest